name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies (web)
        run: |
          cd web
          yarn
          yarn build
      - name: Lint / test (services)
        run: |
          echo "Add service tests and linters"
