version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports: ["6379:6379"]
  rabbitmq:
    image: rabbitmq:3-management
    ports: ["5672:5672", "15672:15672"]
  api-gateway:
    build: ./services/api-gateway
    env_file: .env
    ports: ["4000:4000"]
    depends_on:
      - postgres
      - redis
      - rabbitmq
  auth:
    build: ./services/auth
    env_file: .env
    depends_on:
      - api-gateway
      - postgres
  wallet:
    build: ./services/wallet
    env_file: .env
    depends_on:
      - postgres
  sportsbook:
    build: ./services/sportsbook
    env_file: .env
    depends_on:
      - rabbitmq
  games-provablyfair:
    build: ./services/games-provablyfair
    env_file: .env
    depends_on:
      - postgres
  web:
    build: ./web
    ports: ["3000:3000"]
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - api-gateway

volumes:
  postgres_data:
